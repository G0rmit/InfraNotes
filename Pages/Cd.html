<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Command bar</title>
		<style>
		h1 {
			text-align: center;
			}
		body {
			background-color: #C0B3E3;
			}
		</style>
	<head>
	
	<body>
	<h1>Command bar(Git Bash) commands:</h1>
	<ul>
		<li>mkdir - create a folder</li>
		<li>touch name.txt - create a text file</li>
		<li>cd/directory_name/ - go to directory </li>
		<li>cd - return from directory</li>
	</ul>
	</body>
